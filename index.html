<!DOCTYPE html>
<html>
    <head>
<meta name = "viewpoint" content=" width=device-width,initial-scale=1.0">
     <title> RICE 3D</title>
     <link rel="stylesheet" href="style.css">
     </head>                    
    <body>
        <div  class="hero">
            <h3>Coming Soon!</h3>
            <h1>OurBrand New<br>Website is on It's Way</h1>
            <p>Subscribe for more details.</p>
            <form name="submit-to-google-sheet">
                <input type="email" name="Email" placeholder="your email id" required>
                <button type="submit"><img src="send-icon.png" width="30px"></button>
            </form>
            <span id="msg"></span>
        </div>
            
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzPuXwtLcy-11hLpVcB1yuH1jxAlF63BGBWmQk80o4p4giarbttnxsJOduI1khNqQ5CGw/exec'
            const form = document.forms['submit-to-google-sheet']
            const msg = document.getElementById("msg")
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                  msg.innerHTML = "Thankyou for subscribing!"
                setTimeout(function(){
                    msg.innerHTML = ""
                },500)
                  form.reset()
                })
                  
                .catch(error => console.error('Error!', error.message))
            })
          </script>
    </body>
    </html>
